<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Login - Capstone Bank</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=VT323&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>

	<body class="bg-light d-flex justify-content-center align-items-center vh-100">
		<div class="login-container bg-white p-4 rounded shadow-sm">
			<h2 class="page-title text-center">WELCOME TO CAPSTONE BANK</h2>
			<div
				th:if="${param.error}"
				class="alert alert-danger"
			>
				Invalid username and password.
			</div>
			<div
				th:if="${param.logout}"
				class="alert alert-success"
			>
				You have been logged out.
			</div>
			<form
				th:action="@{/login}"
				method="post"
			>
				<div class="form-group">
					<label for="username">Username</label>
					<input
						type="text"
						id="username"
						name="username"
						class="form-control"
						required
						placeholder="Username"
					/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						name="password"
						class="form-control"
						required
						placeholder="Password"
					/>
				</div>
				<button
					type="submit"
					class="btn btn-primary btn-block"
				>
					Login
				</button>
			</form>
			<!-- <p class="mt-3 text-center">Don't have an account? <a href="/register">Sign up here</a></p>
        <p class="text-center">Forgot your password? <a href="/forgot-password">Password Reset</a></p> -->
		</div>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
