<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<div th:fragment="head">
			<meta charset="UTF-8" />
			<meta
				http-equiv="X-UA-Compatible"
				content="IE=edge"
			/>
			<meta
				name="viewport"
				content="width=device-width, initial-scale=1.0"
			/>
			<link
				rel="stylesheet"
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			/>
			<link
				rel="stylesheet"
				href="/css/main.css"
			/>
			<!-- Link to your CSS for consistent styling -->
		</div>
	</head>
	<body>
		<div th:fragment="nav">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a
					class="navbar-brand"
					href="/"
					>Capstone Bank</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarNavDropdown"
				>
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a
								class="nav-link"
								href="/login?logout"
								><i class="fas fa-sign-out-alt"></i> Logout</a
							>
						</li>
						<li class="nav-item active">
							<a
								class="nav-link"
								href="/"
								>Home <span class="sr-only">(current)</span></a
							>
						</li>
						<!-- Dropdown for Users -->
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdownMenuLink"
								role="button"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							>
								Users
							</a>
							<div
								class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink"
							>
								<a
									class="dropdown-item"
									href="/users/add"
									>Add</a
								>
								<a
									class="dropdown-item"
									href="/users/view"
									>View</a
								>
							</div>
						</li>
						<!-- Dropdown for Accounts -->
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdownMenuLink"
								role="button"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							>
								Accounts
							</a>
							<div
								class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink"
							>
								<a
									class="dropdown-item"
									href="/acct/add"
									>Add</a
								>
								<a
									class="dropdown-item"
									href="/acct/view"
									>View</a
								>
							</div>
						</li>
						<!-- Dropdown for Transactions -->
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdownMenuLink"
								role="button"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							>
								Transactions
							</a>
							<div
								class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink"
							>
								<a
									class="dropdown-item"
									href="/transact/add"
									>Add</a
								>
								<a
									class="dropdown-item"
									href="/transact/view"
									>View</a
								>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<div th:fragment="scripts">
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
			/>
			<link
				rel="stylesheet"
				href="/css/main.css"
			/>
			<!-- Ensure custom styles are applied -->
		</div>

		<div th:fragment="footer">
			<div class="footer">
				MyBank Singapore, &copy; 2023 <br />
				51 Yishun Central Trevose Crescent, Singapore 298034.
			</div>
		</div>
	</body>
</html>
